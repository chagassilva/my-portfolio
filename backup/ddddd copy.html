<!DOCTYPE html>
<html lang="en">

<style>
.sidebar {
  width: 80px;
  background-color: #1a1a1a;
  height: 100vh;
  padding: 20px 10px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  margin: 20px 0;
  position: relative;
}

.menu-item {
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 22px;
  text-decoration: none;
  position: relative;
  width: 100%;
  height: 40px;
}

/* texto que aparece no hover */
.menu-item::after {
  content: attr(data-label);
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translateY(-50%) translateX(10px);
  background-color: #007bff;
  color: white;
  padding: 6px 12px;
  border-radius: 5px;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  transition: transform 0.3s ease, opacity 0.3s ease;
  font-size: 14px;
  z-index: 10;
}

.menu-item:hover::after {
  opacity: 1;
  transform: translateY(-50%) translateX(0);
}


</style>

</head>

</nav>
